# Additional custom values for Cilium configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: cilium-values
  namespace: kube-system
data:
  values.yaml: |
    # Additional configuration options for Cilium
    # These values will be merged with the ones in the HelmRelease
    
    # Enable L2 announcements for external IPs
    l2announcements:
      enabled: true
    
    externalIPs:
      enabled: true
    
    # Configure client rate limits to handle increased API usage
    k8sClientRateLimit:
      qps: 50
      burst: 100
    
    # Network Policies - Enhanced security with minimal overhead
    policy:
      enabled: true
      enforceNodeScope: true
    
    # Bandwidth Manager - Better TCP congestion control
    bandwidthManager:
      enabled: true
      bbr: true
    
    # Host Firewall - Protect the Kubernetes nodes themselves
    hostFirewall:
      enabled: true

    kubeProxyReplacement: true
    securityContext:
      capabilities:
        ciliumAgent: ["CHOWN", "KILL", "NET_ADMIN", "NET_RAW", "IPC_LOCK", "SYS_ADMIN", "SYS_RESOURCE", "DAC_OVERRIDE", "FOWNER", "SETGID", "SETUID"]
        cleanCiliumState: ["NET_ADMIN", "SYS_ADMIN", "SYS_RESOURCE"]
    cgroup:
      autoMount:
        enabled: false
      hostRoot: "/sys/fs/cgroup"
    k8sServiceHost: "localhost"
    k8sServicePort: "7445"
    ipam:
      mode: kubernetes
      operator:
        clusterPoolIPv4PodCIDR: "10.0.0.0/8"
        clusterPoolIPv4MaskSize: 24
    
    # (Removed loadBalancer block; now set in overlay patch)
    
    # Operator configuration
    operator:
      replicas: 1
      rollOutPods: true
      prometheus:
        enabled: true
    
    # Hubble monitoring with enhanced metrics
    hubble:
      enabled: true
      relay:
        enabled: true
      ui:
        enabled: true
      metrics:
        enabled:
          - dns
          - drop
          - tcp
          - flow
          - icmp
          - http
    
    # Prometheus metrics
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: false
