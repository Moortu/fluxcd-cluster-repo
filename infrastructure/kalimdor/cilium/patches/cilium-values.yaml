# Cilium configuration matching Terraform configuration
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  values:
    # Core configuration for Talos with kube-proxy replacement
    kubeProxyReplacement: true
    k8sServiceHost: "localhost"
    k8sServicePort: "7445"
    
    # IPAM configuration
    ipam:
      mode: "kubernetes"
    
    l2announcements:
      enabled: true
    k8sClientRateLimit:
      qps: 50
      burst: 100

    # Network masquerading configuration
    bpf:
      masquerade: true
    
    # Required security context capabilities for Talos
    securityContext:
      capabilities:
        ciliumAgent: ["CHOWN", "KILL", "NET_ADMIN", "NET_RAW", "IPC_LOCK", "SYS_ADMIN", "SYS_RESOURCE", "DAC_OVERRIDE", "FOWNER", "SETGID", "SETUID"]
        cleanCiliumState: ["NET_ADMIN", "SYS_ADMIN", "SYS_RESOURCE"]
    
    # Cgroup configuration for Talos
    cgroup:
      autoMount:
        enabled: false
      hostRoot: "/sys/fs/cgroup"
    
    # Gateway API configuration
    gatewayAPI:
      enabled: true
      enableAlpn: true
      enableAppProtocol: true
    
    # Cilium version for this specific cluster
    image:
      repository: quay.io/cilium/cilium
      tag: v1.17.2
