apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kube-system
resources:
  - ../../base/traefik
patches:
  - path: patches/traefik-values.yaml
    target:
      kind: HelmRelease
      name: traefik
# Ensure Traefik is deployed after Cilium CNI is ready
dependsOn:
  - name: cilium
    namespace: kube-system
